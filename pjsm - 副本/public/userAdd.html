<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统</title>
    <!-- 引入jquery -->
    <script src="./libs/jquery/jquery.min.js"></script>
    <!-- 引入elementui的样式 -->
    <link rel="stylesheet" href="./libs/elementui/css/elementui.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入vue -->
    <script src="./libs/vue/vue.js"></script>
    <!-- 引入elementui的脚本 -->
    <script src="./libs/elementui/js/elementui.js"></script>
    <!-- 检测用户是否登录 -->
    <script src="/users/checkIsLog"></script>
</head>

<body>
    <div id="app">
        <el-container>
            


            <el-container>
                <el-header>
                    <h1>欢迎您 admin</h1>
                    <p>添加管理员帐号</p>
                   
                </el-header>
                <el-main>
                    <!-- 主题部分 -->
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>系统信息</span>
                            <ul id="headmenu">
                                    <li>账号管理</li>
                                    <li class="current">添加账号</li>
                                    <li>密码修改</li>
                            </ul>
                        </div>
                        <div class="text item">
                            <el-form :model="loginform" class="adduserform" status-icon :rules="rules" ref="loginform" label-width="100px" class="demo-ruleForm">

                                <el-form-item label="用户名" prop="username">
                                    <el-input type="text" v-model="loginform.username" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="密码" prop="pass">
                                    <el-input type="password" v-model="loginform.pass" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="确认密码" prop="checkPass">
                                    <el-input type="password" v-model="loginform.checkPass" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="选择用户组" prop="userlist">
                                    <el-select v-model="loginform.userlist" placeholder="请选择用户组">
                                        <el-option label="普通用户" value="普通用户"></el-option>
                                        <el-option label="高级会员" value="高级会员"></el-option>
                                    </el-select>
                                </el-form-item>

                                <el-form-item>
                                    <el-button type="primary" @click="submitForm('loginform')">添加</el-button>
                                    <el-button @click="resetForm('loginform')">重置</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </el-card>
                </el-main>
                <!-- 尾部内容 -->
                <el-footer>
                    &copy; Copyright 2018 华联超市管理系统
                </el-footer>
            </el-container>
        </el-container>
    </div>


    <script>
        new Vue({
            el: "#app",
            data() {
                var validatePass2 = (rule, value, callback) => {
                    if (value === '') {
                        callback(new Error('请再次输入密码'));
                    } else if (value !== this.loginform.pass) {
                        callback(new Error('两次输入密码不一致!'));
                    } else {
                        callback();
                    }
                };
                return {
                    loginform: {
                        pass: '',
                        checkPass: '',
                        username: '',
                        userlist: ''
                    },
                    rules: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' },
                            { min: 6, max: 18, message: '长度在 6 到 18 个字符', trigger: 'blur' }
                        ],
                        pass: [
                            { required: true, message: '请输入密码', trigger: 'blur' },
                            { min: 6, max: 18, message: '长度在 6 到 18 个字符', trigger: 'blur' }
                        ],
                        checkPass: [
                            { required: true, message: '请再次输入密码', trigger: 'blur' },
                            { validator: validatePass2, trigger: 'blur' }
                        ],
                        userlist: [
                            { required: true, message: '请选择活动区域', trigger: 'change' }
                        ]

                    }
                };
            },
            methods: {
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                },
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            //如果成功 定义参数对象
                           const messages = {
                               "username" :this.loginform.username,
                               "userlist" :this.loginform.userlist,
                               "pass" :this.loginform.pass
                            };
                          $.post('/users/userAdd',messages,function(data){
                               if (data.errcode === 1) {
                                   //如果添加成功，弹出对应的信息
                                   alert(data.msg);
                                      //跳转到用户列表页面
                                      location.href="./userList.html"
                               } else {
                                   //添加失败，弹出对应的信息
                                   alert(data.msg)
                               }
                          }) 


                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        })

    </script>
</body>

</html>
